<!DOCTYPE html>
<html lang="en">
  <header>
    <img id="burgerHead" src="https://www.freewpheaders.com/wp-content/gallery/food-gallery/burger-sandwich-header.jpg" alt="header" title="header">  
    <h1 id="heading">Välkommen till Burger Place!</h1>
    <title>Burger Place</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/js_script.js" defer></script>
    <script src="js/vue_script.js"></script>
    <script src="https://vuejs.org/js/vue.js"></script>
  </header>
  <body>
    <main>
      <section id="burgers">
	<h2>Välj burgare!</h2>
	<p>Välj en burgare du är sugen på</p>
	<div class="wrapper">
	  <div id="a"></div>
	  <div id="b"></div>
	  <div id="c"></div>
	  <div id="d"></div>
	  <div id="e"></div>
	</div>    
      </section>
      <section id="customer">
	<h2>Kundinformation:</h2>
	<p>Fyll i dina uppgifter</p>
	<h3>Leveransinformation:</h3>
	<form>
	  <label for="name">Namn</label><br>
	  <input type="text" id="name" name="n" required="required" placeholder="För- och efternamn"/>
	  <br><br>
	  <label for="email">E-post</label><br>
	  <input type="email" id="email" name="em" required="required" placeholder="E-post adress"/>
	  <br><br>
	  <label for="street">Gata</label><br>
	  <input type="text" id="street" name="g" required="required" placeholder="Gatunamn"/>
	  <br><br>
	  <label for="number">Nummer</label><br>
	  <input type="number" id="number" name="nr" required="required" placeholder="Gatunummer"/>
	  <br><br>
	  <label for="payment">Betalningsmetod</label><br />
	  <select id="payment" name="p">
            <option selected="selected">Kreditkort</option>
            <option>Faktura</option>
            <option>Swish</option>
            <option>Klarna</option>
	  </select>
	  <br><br>
	  <label for="gender">Kön</label><br>
	  <input type="radio" name="gender" value="male"> Man<br>
	  <input type="radio" name="gender" value="female"> Kvinna<br>
	  <input type="radio" name="gender" value="non-binary"> Ickebinär<br>
	  <input type="radio" name="gender" value="other" checked="checked"> Vill ej ange<br>
	  <br>
	</form>
      </section>
      <button type="submit"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVw4pdCYKxAGiTbNjqaBw5CDmQkQmJhuFh26SQjhGFxMLT3IXv&s" width="100"/> Skicka burgare!</button>
    </main>
    <footer>
      <hr>
      <br>
      Burger Place inc.<br>
      Burgargatan 711 Burgarborg
    </footer>
  </body>
</html>
